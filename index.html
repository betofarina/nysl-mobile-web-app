<!DOCTYPE html>
<html ng-app="MyApp">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>MyApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.1/css/framework7.ios.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.1/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.1/js/framework7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/service/InitService.js"></script>
    <script type="text/javascript" src="js/controller/IndexPageController.js"></script>
    <script type="text/javascript" src="js/controller/DetailPageController.js"></script>

</head>

<body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="views">
        <div class="view view-main">

            <!-- Navbar -->
            <div class="navbar no-border">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center sliding">NYSL</div>
                    <div class="right"></div>
                </div>
                <div class="navbar-inner cached" data-page="detailsPage">
                    <div class="left sliding">
                        <a href="index" class="link back">
                            <i class="icon icon-back"></i><span>Back</span>
                        </a>
                    </div>
                    <div class="center sliding">Teams</div>
                    <div class="right"></div>
                </div>
                <div class="navbar-inner cached" data-page="gamesPage">
                    <div class="left sliding">
                        <a href="index" class="link back app-back">
                            <i class="icon icon-back"></i><span>Back</span>
                        </a>
                    </div>
                    <div class="center sliding">Games</div>
                    <div class="right">
                        <div class="item-title label">Show All</div>
                        <div class="item-input">
                            <label class="label-switch">
                                <input type="checkbox" >
                                <div class="checkbox"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pages -->
            <div class="pages navbar-through toolbar-through">

                <!-- Page 1 -->
                <div data-page="index" class="page modal-in" ng-controller="IndexPageController">
                    <!-- Page content-->
                    <div class="margin-imgs"></div>
                    <div id="cf-images">
                        <img class="botton" src="img/im2.jpeg" alt="team members playing soccer">
                        <img class="top" src="img/im1.jpeg" alt="team members playing soccer">
                    </div>
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title"><img class="leaguelogo" src="img/logo.png" alt="logo of the league"></div>
                        <form>
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Username</div>
                                            <div class="item-input">
                                                <input type="text" name="username" placeholder="Your username">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Password</div>
                                            <div class="item-input">
                                                <input type="password" name="password" placeholder="Your password">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list-block">
                                <ul>
                                    <li><a href="#detailsPage" class="item-link list-button">Sign In</a></li>
                                </ul>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- Page 2 -->
                <div data-page="detailsPage" class="page cached team-page" ng-controller="DetailPageController">
                    <!-- Page content-->
                    <div class="margin-imgs"></div>
                    <div class="page-content">
                        <p class="chooseteam">Choose your Team</p>
                        <div class="teams-container"></div>
                    </div>
                </div>
                <!-- Page 3 -->
                <div data-page="gamesPage" class="page cached game-page" ng-controller="DetailPageController">
                    <!-- Page content-->
                    <div class="margin-imgs"></div>
                    <div class="page-content">
                        <p class="chooseteam">Upcoming Games</p>
                        <div class="games-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDmF2InvJDUJE9FuqHbcHfI0pWdSbt7Cb0",
            authDomain: "mobile-web-app-fd865.firebaseapp.com",
            databaseURL: "https://mobile-web-app-fd865.firebaseio.com",
            projectId: "mobile-web-app-fd865",
            storageBucket: "mobile-web-app-fd865.appspot.com",
            messagingSenderId: "143326080826"
        };
        firebase.initializeApp(config);

    </script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
